{% load static %}
{% get_static_prefix as STATIC_URL %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card Trial temp</title>
    <!-- comment ! -->
    <!-- comment2 ! -->
    <style type="text/css">
        .card-container {
            background-color:#fff;
            width: 250px;
            height: 302px;
            padding: 10px;
            margin-top: 8px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            font-family: "Verdana", sans-serif;
            font-size: 12px;
            box-shadow: 3px 3px 3px #888888;
            border: 1px solid #d3d3d3;
        }

        .card-content {
            width: 100%;
            height: 100%;
            float: left;
            background-color: #EEE;
        }

        .card-header {
            width: 100%;
            padding-top: 6px;
        }

        .card-header img.playerImage {
            height: 90px;
            margin-left: 5px;
            float:left;
        }

        .card-header .playerName {
            font-size:12px;
            height: 6px;
            margin-top: 15px;
            font-weight: bold;
        }

        .card-header .playerInfo {
            font-size:12px;
            padding: 10px;
            text-align: center;
        }

        .card-data {
            font-size: 9px;
            margin-top: 10px;
        }

        .card-data table.card-table {
            width: 100%;
            text-align: center;
        }

        .card-data table.card-table tr{
            border-top: 1px solid #DDD;
        }

        .card-data table.card-table tr:nth-child(even) {
            background-color: #FFF;
        }

        .card-data table.card-table tr td:nth-child(1) {
            width: 40%;
            text-align: left;
            padding-left: 5px;
        }
    </style>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
    <script src="{{ STATIC_URL }}js/knockout-2.3.0.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-1.10.1.js"></script>
    <script type="text/javascript">
        // IGNORE ME
        var fetchPlayerCard = function(player, week, league, season){
            $.post("/api/GetPlayerCard", JSON.stringify({leagueId: 1, seasonId: 9064, weekId: week, playerId: player}))
                    .done(function(d){
                       console.log(d);
                    })
        };

        $(function(){
              $("#the-button").click(function(){
                 fetchPlayerCard(80,3,1,9064);
              });
        });

    </script>
</head>
<body>
<div class="card-container">
    <div class="card-content">
        <div class="card-header row-fluid">
            <img class="playerImage" src="{{STATIC_URL}}images/players/80.jpg">
            <div class="playerInfo">
                <p class="playerName">Emre Belozoğlu</p>
            </div>
        </div>
        <div class="card-data row-fluid">
            <table class="card-table">
                <tr>
                    <th>İstatistik</th>
                    <th>Bu Sezon</th>
                    <th>Bu Hafta</th>
                </tr>
            </table>
        </div>
    </div>
</div>
<br>
<button id="the-button"> The Button!!</button>
</body>
</html>
