{% load static %}
{% get_static_prefix as STATIC_URL %}
{% for narration in narrations reversed %}
    <div class='narration'><p id='min'>{{ narration.min }}'<p>
        {% if narration.type %}
            <img src='{{ STATIC_URL }}{{ narration.type }}'>
        {% endif %}
        <p id='holder'></p>
        <p id='text'>{{ narration.text }}</p>
    </div>
{% endfor %}
