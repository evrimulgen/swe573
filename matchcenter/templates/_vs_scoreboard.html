<div id="scoreboard">
    <div class="match-info">
        <p id="matchDay">{{ matchInfo.date }}</p>
        <p id="matchTime">{{ matchInfo.time }}</p>
    </div>
    <div class="score-area">
        <p id="homeTeamName" class="header-team-name" style="text-align:right">{{ matchInfo.homeTeam}}</p>
        <p id="homeTeamScore" class="score">{{ matchInfo.homeTeamScore }}</p>
        <p class="score-seperator">-</p>
        <p id="awayTeamScore" class="score">{{ matchInfo.awayTeamScore }}</p>
        <p id="awayTeamName" class="header-team-name" style="text-align:left">{{ matchInfo.awayTeam }}</p>
    </div>
    {% if matchInfo.liveTime %}
        <div class="match-time">
            <p>{{ matchInfo.liveTime }}</p>
        </div>
    {% endif %}
</div>
