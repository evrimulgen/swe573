{% load url from future %}
{% load static %}
{% get_static_prefix as STATIC_URL %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/application.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" charset="utf-8" />

    <script language="javascript">var STATIC_URL = "{{ STATIC_URL }}";</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.masonry.min.js"></script>
    {% block head-addition %}{% endblock %}

</head>

<body>

<div id="box-container">

        <div id="box-header">
            {% block box-header %}
                <div>
                <a href="team"><img style="float: left" src="{{ STATIC_URL }}{{ headerimageover }}" height="50px" width="80px" onmouseover="this.src='{{ STATIC_URL }}{{ headerimage }}'" onmouseout="this.src='{{ STATIC_URL }}{{ headerimageover }}'"></a>

                <p>{{ headerText }}</p>

                </div>

            {% endblock %}
        </div>


        <div id="box-content">
            {% block box-content %}

            {% endblock %}
        </div>

        <div id="box-footer">
            {% block box-footer %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
